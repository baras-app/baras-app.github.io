<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="timerTeal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#083344"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="timerOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="timerRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7f1d1d"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#1c1917"/>

  <!-- Header -->
  <rect x="20" y="20" width="760" height="40" rx="4" fill="#292524"/>
  <text x="40" y="47" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22d3ee">Boss Timers</text>
  <text x="400" y="47" font-family="system-ui, sans-serif" font-size="14" fill="#a8a29e" text-anchor="middle">Dread Master Styrak - Phase 2</text>
  <text x="760" y="47" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="end">HP: 34%</text>

  <!-- Boss ability section -->
  <g transform="translate(20, 80)">
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#78716c">BOSS ABILITIES</text>

    <!-- Timer 1 - Coming soon -->
    <g transform="translate(0, 35)">
      <rect width="360" height="55" rx="4" fill="#292524"/>
      <rect x="5" y="5" width="4" height="45" rx="2" fill="#ef4444"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fafaf9">Force Leech</text>
      <text x="20" y="42" font-family="system-ui, sans-serif" font-size="11" fill="#a8a29e">Move away from raid</text>
      <rect x="200" y="15" width="140" height="10" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="35" height="10" rx="2" fill="url(#timerRed)"/>
      <text x="330" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#ef4444" text-anchor="end">3.2s</text>
    </g>

    <!-- Timer 2 - Warning -->
    <g transform="translate(0, 100)">
      <rect width="360" height="55" rx="4" fill="#292524"/>
      <rect x="5" y="5" width="4" height="45" rx="2" fill="#f59e0b"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fafaf9">Chained Manifestation</text>
      <text x="20" y="42" font-family="system-ui, sans-serif" font-size="11" fill="#a8a29e">Spread 5m apart</text>
      <rect x="200" y="15" width="140" height="10" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="84" height="10" rx="2" fill="url(#timerOrange)"/>
      <text x="330" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#f59e0b" text-anchor="end">12.8s</text>
    </g>

    <!-- Timer 3 - Safe -->
    <g transform="translate(0, 165)">
      <rect width="360" height="55" rx="4" fill="#292524"/>
      <rect x="5" y="5" width="4" height="45" rx="2" fill="#22d3ee"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fafaf9">Lightning Pillar</text>
      <text x="20" y="42" font-family="system-ui, sans-serif" font-size="11" fill="#a8a29e">Stack behind boss</text>
      <rect x="200" y="15" width="140" height="10" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="126" height="10" rx="2" fill="url(#timerTeal)"/>
      <text x="330" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#22d3ee" text-anchor="end">28.4s</text>
    </g>
  </g>

  <!-- Personal cooldowns section -->
  <g transform="translate(400, 80)">
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#78716c">YOUR COOLDOWNS</text>

    <!-- CD 1 -->
    <g transform="translate(0, 35)">
      <rect width="360" height="50" rx="4" fill="#292524"/>
      <circle cx="30" cy="25" r="15" fill="#083344" stroke="#22d3ee" stroke-width="2"/>
      <text x="30" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#22d3ee" text-anchor="middle">R</text>
      <text x="55" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#fafaf9">Unlimited Power</text>
      <text x="55" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e">Ready</text>
    </g>

    <!-- CD 2 -->
    <g transform="translate(0, 95)">
      <rect width="360" height="50" rx="4" fill="#292524"/>
      <circle cx="30" cy="25" r="15" fill="#083344" stroke="#57534e" stroke-width="2"/>
      <text x="30" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#a8a29e" text-anchor="middle">E</text>
      <text x="55" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#a8a29e">Force Barrier</text>
      <text x="55" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">45s remaining</text>
      <rect x="200" y="20" width="140" height="8" rx="2" fill="#57534e"/>
      <rect x="200" y="20" width="70" height="8" rx="2" fill="#f59e0b"/>
    </g>

    <!-- CD 3 -->
    <g transform="translate(0, 155)">
      <rect width="360" height="50" rx="4" fill="#292524"/>
      <circle cx="30" cy="25" r="15" fill="#083344" stroke="#57534e" stroke-width="2"/>
      <text x="30" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#a8a29e" text-anchor="middle">F</text>
      <text x="55" y="22" font-family="system-ui, sans-serif" font-size="13" fill="#a8a29e">Polarity Shift</text>
      <text x="55" y="38" font-family="system-ui, sans-serif" font-size="11" fill="#f59e0b">1:12 remaining</text>
      <rect x="200" y="20" width="140" height="8" rx="2" fill="#57534e"/>
      <rect x="200" y="20" width="28" height="8" rx="2" fill="#f59e0b"/>
    </g>
  </g>

  <!-- Alerts bar -->
  <rect x="20" y="320" width="760" height="50" rx="4" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="352" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#fafaf9" text-anchor="middle">INCOMING: Force Leech in 3.2s - MOVE AWAY!</text>

  <!-- Footer -->
  <rect x="20" y="400" width="760" height="30" rx="4" fill="#292524"/>
  <text x="400" y="420" font-family="system-ui, sans-serif" font-size="12" fill="#78716c" text-anchor="middle">Dread Palace | Operation Timer: 12:34 | Wipes: 0</text>
</svg>
