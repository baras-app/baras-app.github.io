<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#083344"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#1c1917"/>

  <!-- Header bar -->
  <rect x="20" y="20" width="760" height="40" rx="4" fill="#292524"/>
  <text x="40" y="47" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22d3ee">DPS Overlay</text>
  <text x="720" y="47" font-family="system-ui, sans-serif" font-size="14" fill="#a8a29e" text-anchor="end">LIVE</text>
  <circle cx="750" cy="40" r="6" fill="#22c55e"/>

  <!-- Player meters -->
  <g transform="translate(20, 80)">
    <!-- Player 1 -->
    <rect width="760" height="50" rx="4" fill="#292524"/>
    <text x="15" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#fafaf9">1. Darth Slayer</text>
    <rect x="200" y="15" width="400" height="20" rx="2" fill="#57534e"/>
    <rect x="200" y="15" width="380" height="20" rx="2" fill="url(#tealGradient)"/>
    <text x="745" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee" text-anchor="end">12,450 DPS</text>

    <!-- Player 2 -->
    <g transform="translate(0, 60)">
      <rect width="760" height="50" rx="4" fill="#292524"/>
      <text x="15" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#fafaf9">2. Jedi Guardian</text>
      <rect x="200" y="15" width="400" height="20" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="320" height="20" rx="2" fill="url(#tealGradient)"/>
      <text x="745" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee" text-anchor="end">10,230 DPS</text>
    </g>

    <!-- Player 3 -->
    <g transform="translate(0, 120)">
      <rect width="760" height="50" rx="4" fill="#292524"/>
      <text x="15" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#fafaf9">3. Bounty Hunter</text>
      <rect x="200" y="15" width="400" height="20" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="280" height="20" rx="2" fill="url(#tealGradient)"/>
      <text x="745" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee" text-anchor="end">8,920 DPS</text>
    </g>

    <!-- Player 4 -->
    <g transform="translate(0, 180)">
      <rect width="760" height="50" rx="4" fill="#292524"/>
      <text x="15" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#fafaf9">4. Sith Sorcerer</text>
      <rect x="200" y="15" width="400" height="20" rx="2" fill="#57534e"/>
      <rect x="200" y="15" width="240" height="20" rx="2" fill="url(#tealGradient)"/>
      <text x="745" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee" text-anchor="end">7,650 DPS</text>
    </g>
  </g>

  <!-- Footer -->
  <rect x="20" y="400" width="760" height="30" rx="4" fill="#292524"/>
  <text x="400" y="420" font-family="system-ui, sans-serif" font-size="12" fill="#78716c" text-anchor="middle">Total Group DPS: 39,250 | Encounter: 2:34</text>
</svg>
